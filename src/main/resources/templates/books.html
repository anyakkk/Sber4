

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Books</h1>

    <table>
        <td>
        <tr>
            <th>Автор</th>
            <th>Название книги</th>
            <th>Год издания</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.nameAuthor}"></td>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.year}"></td>
            <td><a th:href="@{/books/remove/{bookId}(bookId=${book.id})}">Удалить</a></td>
        </tr>
    </table>
    </td>
    <td>
        <p>
        <form action="#" th:action="@{/books/new}" th:object="${books}" method="get">
            <input type="submit" value="Добавить книгу"/>
        </form>

        </p>
    </td>


</body>
</html>
