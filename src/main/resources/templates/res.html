
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Добавление книг</title>
</head>
<body>

<div class = "container p-3 border">
    <h1>Добавление книг</h1>

    <form action="#" th:action="@{/books/new}" th:object="${book}" method="post">

        <div class="mb-3">
            <label class="form-label">Название книги:</label>
            <input type="text" class="form-control"  th:field="${book.nameBook}">
        </div>

        <div class="mb-3">
            <label class="form-label">Автор:</label>
            <input type="text" class="form-control"  th:field="${book.nameAuthor}">
        </div>

        <div class="mb-3">
            <label class="form-label">Год издания:</label>
            <input type="text" class="form-control" th:field="${book.year}">
        </div>

        <p>
            <button type="submit" class="btn btn-outline-dark">Добавить книгу</button>
        </p>
    </form>
</div>
</body>
</html>
